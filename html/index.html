<!DOCTYPE html>
<html>
	<head>
		<title>Get a random picture to share on Twitter</title>
	</head>
	<body>
		<h1>Get a random picture to share on Twitter</h1>
		<form action="tweet" method="get">
			<fieldset>
				<legend>Get Picture and Share on Twitter</legend>
				<input id="tweet_content" name="tweet_content" type="text" size="100"/>
				<input type="submit" value="Tweet" />
			</fieldset>
		</form>
	</body>
</html>
